<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.querySelector('form').onsubmit = function () {
                    const name = document.querySelector('#mytext').value;
                    alert(name);
                };
            })
                
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <form>
            <input type="text" id="mytext" autofocus placeholder="Name">
            <input type="submit">
        </form>
    </body>
</html>
