<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Colors</title>
        <script>
            document.addEventListener('DOMContentLoaded', () =>{

                document.querySelector('#color-selector').onmouseover = 
                    function() {
                        document.querySelector('#banner').style.color = this.value;
                    }
                
                document.querySelector('#color-selector').onclick = 
                    function rename() {
                        const header = document.querySelector('#banner');
                        const button = document.querySelector('button');
                        if (header.innerHTML === "Hello World!") {
                            if (button === 'Red') {
                                header.innerHTML = 'Red'
                            }
                            else if (button === 'Green') {
                                header.innerHTML = 'Green'
                            }
                            else if (button === 'Blue')
                                header.innerHTML = 'Blue'
                        }
                    }


                document.querySelectorAll('.color-changer').forEach(button => {
                    button.onmouseover = function() {
                        document.querySelector('#banner').style.color = button.dataset.color;
                        document.querySelector('#banner').style.value = 'red';
                    };
                });
            })

        </script>
    </head>
    <body>
        <h1 id="banner">Hello World!</h1>
        <select title="h1" id="color-selector">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
        </select>
            <button id="red" onclick="rename()" class="color-changer" data-color="red">Red</button>
            <button id="green" onclick="rename()" class="color-changer" data-color="green">Green</button>
            <button id="blue" onclick="rename()" class="color-changer" data-color="blue">Blue</button>
    </body>
</html>
