<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Colors</title>
        <script>
            document.addEventListener('DOMContentLoaded', () =>{

                document.querySelector('#color-selector').onmouseover = 
                    function() {
                        document.querySelector('#banner').style.color = this.value;
                    }


                document.querySelectorAll('.color-changer').forEach(button => {
                    button.onmouseover = function() {
                        document.querySelector('#banner').style.color = button.dataset.color;
                    };
                });
            })

        </script>
    </head>
    <body>
        <h1 id="banner">Hello World!</h1>
        <select id="color-selector">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
        </select>
        <button class="color-changer" data-color="red">Red</button>
        <button class="color-changer" data-color="green">Green</button>
        <button class="color-changer" data-color="blue">Blue</button>
    </body>
</html>
